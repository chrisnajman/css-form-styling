<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="[description...]">
    <title>CSS Form Styling</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module"></script>
</head>

<body class="flow">
    <div id="loader" class="loader"><span class="visually-hidden">The page is loading...</span></div>
    <span class="visually-hidden" aria-live="polite" aria-hidden="true" id="page-loaded"></span>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>
    <div class="theme-toggler">
        <p class="light">Light<span class="visually-hidden"> theme inactive</span></p><button type="button"
            aria-pressed="true" aria-label="Toggle theme"><span></span></button>
        <p class="dark">Dark<span class="visually-hidden"> theme active</span></p>
    </div>
    <header class="header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M18.25,3 C19.7687831,3 21,4.23121694 21,5.75 L21,18.25 C21,19.7687831 19.7687831,21 18.25,21 L5.75,21 C4.23121694,21 3,19.7687831 3,18.25 L3,5.75 C3,4.23121694 4.23121694,3 5.75,3 L18.25,3 Z M18.25,4.5 L5.75,4.5 C5.05964406,4.5 4.5,5.05964406 4.5,5.75 L4.5,18.25 C4.5,18.9403559 5.05964406,19.5 5.75,19.5 L18.25,19.5 C18.9403559,19.5 19.5,18.9403559 19.5,18.25 L19.5,5.75 C19.5,5.05964406 18.9403559,4.5 18.25,4.5 Z M10,14.4393398 L16.4696699,7.96966991 C16.7625631,7.6767767 17.2374369,7.6767767 17.5303301,7.96966991 C17.7965966,8.23593648 17.8208027,8.65260016 17.6029482,8.94621165 L17.5303301,9.03033009 L10.5303301,16.0303301 C10.2640635,16.2965966 9.84739984,16.3208027 9.55378835,16.1029482 L9.46966991,16.0303301 L6.46966991,13.0303301 C6.1767767,12.7374369 6.1767767,12.2625631 6.46966991,11.9696699 C6.73593648,11.7034034 7.15260016,11.6791973 7.44621165,11.8970518 L7.53033009,11.9696699 L10,14.4393398 L16.4696699,7.96966991 L10,14.4393398 Z">
                </path>
            </svg>
            <span>CSS Form Styling</span>
        </h1>
    </header>
    <main class="main" id="main-content">
        <div class="form-wrapper element container">
            <h2>Dummy Form</h2>
            <p><i>(No data is submitted)</i></p>
            <form class="form element" id="form">
                <p class="full-width"><span class="required">*</span> denotes required field</p>
                <div>
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" required>
                </div>
                <div>
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" pattern="\d+" aria-describedby="tel-help"
                        autocomplete="tel" inputmode="numeric" placeholder="Enter numbers only"
                        title="Enter numbers only">
                    <div id="tel-help" class="visually-hidden">
                        Please enter numbers only.
                    </div>
                </div>
                <div>
                    <fieldset class="radios">
                        <legend>Choose an option <span class="required">*</span></legend>
                        <div>
                            <input type="radio" id="option-1" name="radio-option" required checked>
                            <label for="option-1">Option 1</label>
                        </div>
                        <div>
                            <input type="radio" id="option-2" name="radio-option" required>
                            <label for="option-2">Option 2</label>
                        </div>
                        <div>
                            <input type="radio" id="option-3" name="radio-option" required>
                            <label for="option-3">Option 3</label>
                        </div>
                    </fieldset>
                </div>
                <div>
                    <label for="select-dropdown">Select dropdown <span class="required">*</span></label>
                    <select id="select-dropdown" name="select-option" required>
                        <option value="">Select an option</option>
                        <option value="Select option 1">Select option 1</option>
                        <option value="Select option 2">Select option 2</option>
                        <option value="Select option 3">Select option 3</option>
                        <option value="Select option 4">Select option 4</option>
                        <option value="Select option 5">Select option </option>
                        <option value="Select option 6">Select option 6</option>
                        <option value="Select option 7">Select option 7</option>
                    </select>
                    <label for="message">Message</label>
                    <textarea class="text-area" id="message"></textarea>
                </div>
                <div class="checkbox full-width">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter" class="newsletter">Sign up for the newsletter.</label>
                </div>
                <div class="full-width buttons">
                    <button type="submit">Submit</button>
                    <!-- <button type="button" id="btn-reset">Reset form</button> -->
                </div>

            </form>
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/chrisnajman/css-form-styling" target="_blank" rel="noopener noreferrer"
            class="external-link">
            GitHub Repository
        </a>
    </footer>
</body>

</html>
